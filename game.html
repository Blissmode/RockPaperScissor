<html lang="en">
    <head>
        <title>Game Room</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <link rel="icon" type="image/png" href="images/rock.png">
        <script src="script.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>

    <body>
        <div class=container>
            <div class="row">
                <div class="col-xs-5">
                    <h1>PLAYER</h1>
                </div>
                <div class="col-xs-2">
                    <div id="score" class="well">
                        0 - 0
                    </div>
                </div>
                <div class="col-xs-5">
                    <h1>COMPUTER</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-2 well blue">
                    <img src="images/rock.png" class="img-reponsive img-circle" onclick="move(0)">
                </div>
                <div class="col-xs-2 well blue">
                    <img src="images/paper.png" class="img-reponsive img-circle" onclick="move(1)">
                </div>
                <div class="col-xs-2 well blue">
                    <img src="images/scissors.png" class="img-reponsive img-circle" onclick="move(2)">
                </div>
                <div class="col-xs-1"></div>
                <div class="col-xs-5 well blue">
                    The COMPUTER is making its decision.
                </div>
                <div class="row">
                    <div id="decision" class="col-xs-12 well">
                        <p id="result">Rock! Paper! Scissors! Score 10 to win!</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid" id="resultEnd">
            <div class="jumbotron">
                <h1 id="winloss"></h1>
                <p id="continue">
                    <a href="game.html">
                       <input type="button" class="btn btn-primary" value="Click here to play again">
                    </a>
                </p>
            </div>
        </div>
    </body>
</html>
